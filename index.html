<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>To-Do List</title>
</head>
<body>
<main>
    <section id="section1">
        <h1>To-Do List</h1>
        <div>
            <input id="input-task" placeholder="Input task" /><button
                id="add-task-button"
        >
            ADD TASK
        </button>
        </div>
        <ul id="task-list">
            <li class="list-element">
                <input type="checkbox" class="checkbox" /><span class="task"
            >Feed Cats</span
            ><button class="delete-btn">X</button>
            </li>
            <li class="list-element">
                <input type="checkbox" class="checkbox" /><span class="task"
            >Eat Pizza</span
            ><button class="delete-btn">X</button>
            </li>
            <li class="list-element">
                <input type="checkbox" class="checkbox" /><span class="task"
            >Take a long nap</span
            ><button class="delete-btn">X</button>
            </li>
        </ul>
    </section>
</main>
</body>
</html>
